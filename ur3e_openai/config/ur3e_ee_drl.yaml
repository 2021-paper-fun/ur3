ur3e: #namespace
    task_and_robot_environment_name: 'UR3eBasicEnv-v0'
    ros_ws_abspath: "/home/cambel/ws_ur5"

    num_episodes_to_run: 100
    discount_rate: 0.99
    min_steps_before_learning: 100
    batch_size: 256

    ft_sensor: false
    driver: "/arm_controller/command"
    n_actions: 2 
    slowness: 1
    init_pos: [0.29004, -0.96341,  2.21555, -2.82236, -1.57056,  0.28972]
    target_pos: [0.2491 ,  0.18742,  0.04009, -3.14128, -0.00034,  1.57046]
    tgt_pose_indices: [0,1]
    pose_indices: [0,1]
    scale_pos: 100
    end_effector_points: [[0.,0.,0.]]
    distance_threshold: 0.05
    reward_type: 'l1l2'
    dt: 0.05

    cost:
        l1: 1.0
        l2: 0.1
        alpha: 0.0005

    control: "force_control"
    xF_tradeoff: [1.,1.,0.,0.,0.,0.]

